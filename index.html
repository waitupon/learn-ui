<html>
    <script src="./lib/vue.js"></script>

    <body>
        <div id="app">
            <input type="button" value="lang" @click="lang">
            <input type="button" value="di" @click="di">
            <h4>{{msg}}</h4> 
        </div>

        <script>
              var vm = new Vue({
                  el:'#app',
                  data:{
                      msg:'猥琐发育别浪',
                      intervalId:null
                  },
                  methods:{
                      lang(){
                          if(this.intervalId!=null)return;
                          this.intervalId = setInterval(()=>{
                            this.msg = this.msg.substring(1) +  this.msg.substring(0,1);
                          },400);
                      },

                      di(){
                          clearInterval(this.intervalId);
                          this.intervalId = null;
                      }
                  }
              });
        </script>
    </body>
</html>
